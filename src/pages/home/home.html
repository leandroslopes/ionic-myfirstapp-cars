<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let car of cars" (click)="getCarInfo(car.id)">
      {{ car.name }}
    </button>  
  </ion-list>
</ion-content>
